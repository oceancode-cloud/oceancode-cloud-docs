<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ocean——全端代码生成解决方案</title>
</head>
<body>
  <div id="content"></div>
  <script src="./lib/marked/marked.min.js"></script>
  <script src="./lib/vue/vue.js"></script>
    <script src="./lib/naive-ui/naive-ui.js"></script>
    <script src="./lib/ocean-ui/index.umd.cjs"></script>
  <div id="app">
    <o-app>
      <o-layout>
        <o-simple-layout  background-color="#fff" :has-header="false" has-slider>
          <template #menu>
            <o-simple-menu :options="loadMenu"></o-simple-menu>
          </template>
          <o-iframe-view src="./files/button.html"></o-iframe-view>
          <template #slider>
            <o-slider-layout-menu logo="./images/logo.png" title="Ocean" :options="loadSliderMenus"></o-slider-layout-menu>
          </template>
        </o-simple-layout>
      </o-layout>
    </o-app>
  </div>
</body>
</html>
<script type="module">
  const { createApp } = Vue;
  const App = {
    
    setup(){
      function loadSliderMenus(){
        return [
          {title:'前端',id:'fronted'},  
          {title:'后端',id:'backend'},
        ]
      }
      const loadMenu = (params)=>{
        console.log(params)
        if(params && params.id==='backend'){
          window.open('./bak/backend.html',"_self")
        }
        return [
          {
            label:'通用组件',
            type:'group',
            children:[
              {
                label:'按钮',
                key:'button',
                url:{
                  url:'./files/button.html'
                },
                value:{}
              }
            ]
          },
          {
            label:'数据录入组件',
            type:'group',
            children:[
              {
                label:'文本输入',
                key:'text-input',
                url:{
                  url:'./files/input.html'
                },
                value:{}
              }
            ]
          },
        ]
      }
      return {
        loadSliderMenus,
        loadMenu
      }
    }
  }
  const app = createApp(App)
  app.use(naive)
  app.use(ocean)
  app.mount('#app')
</script>
<style>
  .n-menu-item-content-header{
    opacity: 1 !important;
  }
</style>
